<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>PongGame.html</title>
         
    <style type="text/css">
        #reset {
            position: absolute;
            left: 350px;
            top: 550px;
            z-index:100;
        }
    </style>
    <script type="text/javascript"
            src = "simpleGame.js">
    </script>
    <script type = "text/javascript"
            src = "pongLib.js"></script>
    <script type="text/javascript">
        var scene;
        var scoreBoard;
		var leftScore;
		var rightScore;
        var NUMFLIES = 3;
        var MAXTIME = 300;
        var timer;
        var time;
		var ball;
		var paddle1;
		var paddle2;
		var player;
		var speed = 13;
		var angle= 5 ;
		var joy;

        function init(){
            scoreBoard = document.getElementById("scoreBoard");
            hits = 0;
			leftScore = 0;
			rightScore = 0;
            timer = new Timer();
            scene = new Scene();
			w=window.innerWidth;
			h=window.innerHeight;
			scene.setSize(.9*w,.9*h);
			scene.setPos((w-scene.width)/2,(h-scene.height)/2);
            scene.setBG("black");
			ball = new Ball();
			ball.setPosition((scene.width)/2,scene.height/2);
			paddle1 = new Paddle1();
			paddle2 = new Paddle2();
			paddle1.setPosition(100,(scene.height)/2);
			paddle2.setPosition((scene.width)-150,(scene.height)/2);
			ball.setBoundAction(BOUNCE);
			if (scene.touchable){
                joy = new Joy();
            }
            scene.start();
        }
		
		function checkJoy(){
            dx = joy.getDiffX();
            dy = joy.getDiffY();
            paddle1.setSpeed((dy * -1) / 5);
        }
    
        function update(){
            scene.clear();
            checkTime();
			if (scene.touchable){
                checkJoy();
            } else {
            
			paddle1.checkKeys();
			paddle2.checkKeys();
			}
           
			checkCollisions3();
			checkBounds(); 
			paddle1.update();
			paddle2.update();
			ball.update();
        } 
		
		
		function checkCollisions3(){
		MAX = 7;
		 if (ball.collidesWith(paddle2)){
                ball.setDX(ball.dx * -1);            
            
                dy = ball.y - paddle2.y;
                dy = ((dy / paddle2.height) );
                console.log("dy: " + dy);
                dy *= MAX;
                ball.setDY(dy);
            } 
			if (ball.collidesWith(paddle1)){
                ball.setDX(ball.dx * -1);            
            
                dy = ball.y - paddle1.y;
                dy = ((dy / paddle1.height) );
                console.log("dy: " + dy);
                dy *= MAX;
                ball.setDY(dy);
            } 
		}

		
		function ballReset(){
		ball = new Ball();
		ball.setSpeed(10);
		ball.setPosition((scene.width)/2,scene.height/2);
		ball.setBoundAction(BOUNCE);
		}
		
		function checkBounds(){
		if (ball.x<ball.width/1.7)
			{
				leftScore += 1;
				ballReset();
			} 
	
		if (ball.x>scene.width-50)
			{
				rightScore += 1;
				ballReset();
			} 	
		}
		

        
        function updateScore(){
            
            scoreBoard.innerHTML = "Player 1: " + rightScore + " Player 2: " + leftScore +" Time: " + time;
        } 
        
        function checkTime(){
            time = timer.getElapsedTime();
            if (leftScore > 4){
                scene.stop();
            } 
			if (rightScore > 4){
                scene.stop();
            } 
            updateScore();

        } 
        
        function restart(){
            document.location.href = "";
        } 
        
    </script>
    
</head>
<body onload = "init()">
    
    <div style="position: absolute; top: 25px;">
	Use 'W' and 'S' to control the left paddle and the arrow keys for the right paddle. The first person to five wins!
    This game was inspired by pong and created using the simpleGame.js library.
    </div>
	<div id = "scoreBoard">Hits: 0</div>
</div>
</body>

</html>
