<head>

    <script type="text/javascript">
        var scene;
        var scoreBoard;
        var hits;
		var leftScore;
		var rightScore;
        var NUMFLIES = 3;
        var MAXTIME = 300;
        var timer;
        var time;
		var ball;
		var paddle1;
		var paddle2;
		var player;
		var speed = 13;
		var angle= 5 ;
		var joy;

        function init(){
            scoreBoard = document.getElementById("scoreBoard");
            hits = 0;
			leftScore = 0;
			rightScore = 0;
            timer = new Timer();
            scene = new Scene();
			w=window.innerWidth;
			h=window.innerHeight;
			scene.setSize(.9*w,.9*h);
			scene.setPos((w-scene.width)/2,(h-scene.height)/2);
            scene.setBG("black");
			ball = new Ball();
			ball.setPosition((scene.width)/2,scene.height/2);
			paddle1 = new Paddle1();
			paddle2 = new Paddle2();
			paddle1.setPosition(100,(scene.height)/2);
			paddle2.setPosition((scene.width)-150,(scene.height)/2);
			ball.setBoundAction(BOUNCE);
			if (scene.touchable){
                joy = new Joy();
            }
            scene.start();
        }
		
		function checkJoy(){
            dx = joy.getDiffX();
            dy = joy.getDiffY();
            paddle1.setSpeed((dy * -1) / 5);
        }
    
        function update(){
            scene.clear();
            checkTime();
			if (scene.touchable){
                checkJoy();
				newPlayer();
            } else {
            
			paddle1.checkKeys();
			paddle2.checkKeys();
			}
           
			checkCollisions3();
			checkBounds(); 
			paddle1.update();
			paddle2.update();
			ball.update();
        } 
		
		
		function checkCollisions3(){
		MAX = 7;
		 if (ball.collidesWith(paddle2)){
                ball.setDX(ball.dx * -1);            
            
                dy = ball.y - paddle2.y;
                dy = ((dy / paddle2.height) );
                console.log("dy: " + dy);
                dy *= MAX;
                ball.setDY(dy);
            } 
			if (ball.collidesWith(paddle1)){
                ball.setDX(ball.dx * -1);            
            
                dy = ball.y - paddle1.y;
                dy = ((dy / paddle1.height) );
                console.log("dy: " + dy);
                dy *= MAX;
                ball.setDY(dy);
            } 
		}
		
		function autoMove(){
		 V_SPEED = 1;
        BRAINS = .2;
		paddle2.setImgAngle(90);
            
            //don't move on every turn
            if (Math.random() < BRAINS){
                //ignore small differences
                deltaDiff = Math.abs(this.y = ball.y);
                    if (paddle2.y > ball.y){
                      paddle2.setMoveAngle(0);
                    } else {
                        paddle2.setMoveAngle(180);
                    } // end if
                paddle2.setSpeed(V_SPEED);
		
		}
		}
		
		function checkDistance(){
		if (ball.distanceTo(paddle2) <90 ){
		speed = -speed;
		changetheAngle();
		ball.setSpeed(speed);
		}
		if (ball.distanceTo(paddle1) <94 ){
		speed = -speed;
		changetheAngle();
		ball.setSpeed(speed);
		}
		}
		
		function changetheAngle(){
		ball.changeAngleBy(angle);
		angle = angle + 5;
		}
		
		function ballReset(){
		ball = new Ball();
		ball.setSpeed(10);
		ball.setPosition((scene.width)/2,scene.height/2);
		ball.setBoundAction(BOUNCE);
		}
		
		function checkBounds(){
		if (ball.x<ball.width/1.7)
			{
				leftScore += 1;
				ballReset();
			} 
	
		if (ball.x>scene.width-50)
			{
				rightScore += 1;
				ballReset();
			} 	
		}
		

        
        function updateScore(){
            
            scoreBoard.innerHTML = "Player 1: " + rightScore + " Player 2: " + leftScore +". Time: " + time;
        } 
        
        function checkTime(){
            time = timer.getElapsedTime();
            if (time > MAXTIME){
                scene.stop();
            } 
            updateScore();

        } 
        
        function restart(){
            document.location.href = "";
        } 
        
    </script>
    
</head>
<body onload = "init()">

</html>
